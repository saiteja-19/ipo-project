{% extends "base.html" %}
{% block content %}
<div class="form-container">
    <h2>List a New Initial Public Offering (IPO)</h2>
    <form method="POST">
        <div class="form-group">
            <label>Issue Price Range</label>
            <input type="text" name="issue_price" placeholder="e.g., ₹450 - ₹465" required>
        </div>
        <div class="form-group">
            <label>Lot Size (Number of Shares)</label>
            <input type="number" name="lot_size" placeholder="e.g., 32" required>
        </div>
        <div class="form-group">
            <label>Lot Size (Number of Shares per Lot)</label>
            <input type="number" name="lot_size" placeholder="e.g., 32" required>
        </div>

        <div class="form-group">
            <label>Total Lots Available for Subscription</label>
            <input type="number" name="total_lots" placeholder="e.g., 50000" required>
        </div>
        
        <div class="form-group">
            <label>Opening Date</label>
            <input type="date" name="open_date" required>
        </div>
        <div class="form-group">
            <label>Closing Date</label>
            <input type="date" name="close_date" required>
        </div>
        <button type="submit">Submit IPO for Listing</button>
    </form>
</div>
{% endblock %}
