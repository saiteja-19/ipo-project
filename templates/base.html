<!DOCTYPE html>
<html lang="en" class="h-full bg-gray-50">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}IPO Portal{% endblock %}</title>
    <!-- Tailwind CSS for modern styling -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">
    <nav class="bg-white shadow-md">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <div class="flex items-center">
                    <!-- FIX: Changed url_for('home') to url_for('index') to match the new route name in app.py -->
                    <a href="{{ url_for('index') }}" class="font-bold text-xl text-indigo-600">ðŸš€ IPO Portal</a>
                </div>
                <div class="flex items-center space-x-4">
                    {% if session.company_id %}
                        <span class="text-gray-600">Welcome, {{ session.company_name }}</span>
                        <a href="{{ url_for('view_applications') }}" class="text-gray-700 hover:text-indigo-600 font-medium">My Applications</a>
                        <a href="{{ url_for('logout') }}" class="bg-indigo-600 text-white px-4 py-2 rounded-md text-sm font-medium hover:bg-indigo-700">Logout</a>
                    {% else %}
                        <a href="{{ url_for('login_page') }}" class="text-gray-700 hover:text-indigo-600 font-medium">Login</a>
                        <a href="{{ url_for('register') }}" class="bg-indigo-600 text-white px-4 py-2 rounded-md text-sm font-medium hover:bg-indigo-700">Register</a>
                    {% endif %}
                </div>
            </div>
        </div>
    </nav>

    <main class="py-10">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            {% block content %}{% endblock %}
        </div>
    </main>

</body>
</html>
