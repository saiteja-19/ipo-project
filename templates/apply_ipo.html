{% extends "base.html" %}
{% block content %}
<h2>Apply for {{ ipo['company_name'] }}</h2>

<p><strong>Issue Price:</strong> {{ ipo['issue_price'] }}</p>
<p><strong>Lot Size:</strong> {{ ipo['lot_size'] }}</p>
<p><strong>Open Date:</strong> {{ ipo['open_date'] }}</p>
<p><strong>Close Date:</strong> {{ ipo['close_date'] }}</p>

<form method="POST">
    <label>Number of Lots:</label>
    <input type="number" name="lots" min="1" required>
    <button type="submit">Submit Application</button>
</form>
{% endblock %}
