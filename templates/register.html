<!DOCTYPE html>
<html>
<head>
    <title>Register Company | IPO System</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h2>Company Registration</h2>
    <form action="/register" method="post">
        <input type="text" name="name" placeholder="Company Name" required><br>
        <input type="text" name="cin" placeholder="Company CIN" required><br>
        <input type="email" name="email" placeholder="Email" required><br>
        <input type="password" name="password" placeholder="Password" required><br>
        <input type="text" name="sector" placeholder="Sector" required><br>
        <button type="submit">Register</button>
    </form>
    <p>Already registered? <a href="/login">Login here</a></p>
</body>
</html>
