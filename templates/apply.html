<!DOCTYPE html>
<html>
<head>
    <title>Apply for IPO</title>
</head>
<body>
    <h1>Apply for {{ ipo[1] }}</h1>
    <form method="POST">
        <label>Number of Lots:</label>
        <input type="number" name="lots" required><br><br>

        <label>Bid Price:</label>
        <input type="number" name="bid_price" required><br><br>

        <label>Payment Mode:</label>
        <select name="payment_mode">
            <option value="UPI">UPI</option>
            <option value="ASBA">ASBA</option>
        </select><br><br>

        <button type="submit">Submit Application</button>
    </form>
</body>
</html>
